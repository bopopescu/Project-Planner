<!DOCTYPE html>
<html dir="rtl" lang="Fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/css/main_1.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 769px)"
      href="../static/css/main-responsive.css"
    />
    <title>پــلنچی| مدیریت تمام سفارشات مربی</title>
  </head>
  <body>
    <header id="header">
      <nav class="nav-wrap">
        <h1 class="nav-0"><a href="./index.html">پــلنچی</a></h1>

        <ul class="header-ul">
          <li class="nav-2"><a class="nav" href="#">دربـاره ما</a></li>
          <li class="nav-1"><a class="nav" href="#">سوالات متداول</a></li>
          <li class=" nav-3">
            <a class="nav p-selected " href="{{ url_for('register') }}"
              >ثبت نام</a
            >
          </li>
          <li class="nav-4">
            <a class="nav" href="{{ url_for('login') }}">ورورد</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <div class="l-form">
        <span class="d-message">{{ message }}</span>
        <!------------------------------------------------------------ form section -------------------------------------------------------------->
        <form action="" method="POST">
          <div class="l-input">
            <p class="d-message">ایمیلی برای شما ارسال خواهد شد</p>
            <label for="email">ایمیـــل</label>
            <input
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              required
              dir="ltr"
              type="email"
              id="email"
              name="email"
              placeholder="example@example.com"
            />
          </div>

          <button class="btn submit-btn" type="submit">ارسال</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-wrap">
        <p>© تمامی حقوق این سایت متعلق به ماست.</p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
