<!DOCTYPE html>
<html dir="rtl" lang="Fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/css/main_1.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 769px)"
      href="../static/css/main-responsive.css"
    />
    <title>پــلنچی| مدیریت تمام سفارشات مربی</title>
  </head>
  <body>
    <header id="header">
      <nav class="nav-wrap">
        <h1 class="nav-0"><a href="{{ url_for('index') }}">پــلنچی</a></h1>

        <ul class="header-ul">
          <li class="nav-2"><a class="nav" href="#">دربـاره ما</a></li>
          <li class="nav-1"><a class="nav" href="#">سوالات متداول</a></li>
          <li class=" nav-3">
            <a class="nav p-selected " href="{{ url_for('register') }}"
              >ثبت نام</a
            >
          </li>
          <li class="nav-4">
            <a class="nav" href="{{ url_for('login') }}">ورورد</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <div class="l-form">
        <span class="d-message">{{ message }}</span>
        <!------------------------------------------------------------ form section -------------------------------------------------------------->
        <form action="" method="POST">
          <div class="l-input">
            <label for="phone">تلفن همراه</label>
            <input
              dir="ltr"
              pattern=".{11,11}"
              required
              type="tel"
              id="phone"
              name="phone"
              placeholder="09123456789"
            />
          </div>
          <div class="l-input">
            <label for="name">نام و نام خانوادگی</label>
            <input required type="text" id="name" name="name" />
          </div>
          <div class="l-input">
            <label for="password">رمــز ورود</label>
            <input
              placeholder="حاوی 8 کارکتر از اعداد، حروف بزرگ و کوچک "
              required
              type="password"
              id="password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              name="password"
            />
          </div>
          <div class="l-input">
            <label for="email">ایمیـــل</label>
            <input
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              required
              dir="ltr"
              type="email"
              id="email"
              name="email"
              placeholder="example@example.com"
            />
          </div>
          <label class="btn" for="file">فایل</label>
          <input type="file" name="avatar" id="file" required />
          <button class="btn submit-btn" type="submit">ثـبـت</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-wrap">
        <p>© تمامی حقوق این سایت متعلق به ماست.</p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
